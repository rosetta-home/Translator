function create(dx) {
  var data = [];

  // Configure the data
  for (i = 0; i < dx.length; i++) {
    var current = dx[i];
    data.push({ date:new Date(current[0]), value:current[1]  });
  }

  var margin = {top: 10, right: 10, bottom: 100, left: 40},
      margin2 = {top: 430, right: 10, bottom: 20, left: 40},
      margin3 = {top: 430, right: 10, bottom: 20, left: 40},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom,
      height2 = 500 - margin2.top - margin2.bottom;

  var parseDate = d3.time.format("%Y").parse;
  var chart_data = new Array();
  var line_data = new Array();
  var x = d3.time.scale().range([0, width]),
      x2 = d3.time.scale().range([0, width]),
      y = d3.scale.linear().range([height, 0]),
      y2 = d3.scale.linear().range([height2, 0]);
  var xAxis = d3.svg.axis().scale(x).orient("bottom"),
      xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
      yAxis = d3.svg.axis().scale(y).orient("left");
  var brush = d3.svg.brush()
      .x(x2)
      .on("brush", brushed);
  var focusLine = d3.svg.line()
      .x(function(d) { return x(d.date); })
      .y(function(d) { return y(d.value); })
      .defined(function(d) { return d.value; });
  var contextLine = d3.svg.line()
      .x(function(d) { return x2(d.date); })
      .y(function(d) { return y2(d.value); })
      .defined(function(d) { return d.value; });














  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom + 100);
  svg.append("defs").append("clipPath")
      .attr("id", "clip")
    .append("rect")
      .attr("width", width)
      .attr("height", height);
  var focus = svg.append("g")
      .attr("class", "focus")
      .attr("transform", "translate(" + margin.left + "," + (margin.top + 80) + ")");
  var context = svg.append("g")
      .attr("class", "context")
      .attr("transform", "translate(" + margin2.left + "," + (margin2.top + 75) + ")");






  //Testing for more than one data set
  line_data.push(new Array());
  data.forEach(function(d) { line_data[0].push({date: d.date, value:d.value}); });
  // Gets the min and max date for x domain
  x.domain([d3.min(data, function(d) { return d.date; }),d3.max(data, function(d) { return d.date; })]);
  // Gets the min and max values for y domain
  y.domain([ d3.min(data, function(d) { return d.value; }),d3.max(data, function(d) { return d.value; })]);
  // Sets the domains
  x2.domain(x.domain());
  y2.domain(y.domain());

  chart_data.push(line_data[0]);
  drawChart();

  function drawChart() {
    svg = d3.selectAll('svg').data([chart_data]);
    updateScales();
    renderAxes();
    renderLines('focus');
    renderBrush();
  }

  function updateScales() {
    // Get 0 and max of all prices for all the lines.
    y.domain([
      0,
      d3.max(chart_data, function(line) {
        return d3.max(line, function(d) {
          return d.value;
        })
      })
    ]);
  }

  function renderAxes() {

    if (d3.select('.x.axis').empty()) {
      focus.append("g")
          .attr("class", "x axis");

      focus.append("g")
          .attr("class", "y axis");

      context.append("g")
          .attr("class", "x axis");
    };

    focus.select('.x.axis')
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    focus.select('.y.axis')
        .call(yAxis);

    context.select('.x.axis')
        .attr("transform", "translate(0," + height2 + ")")
        .call(xAxis2);
  }


  // chart can be either 'focus' or 'context'.
  function renderLines(chart) {
    if (chart == 'context') {
      var chartEl = context;
      var chartLine = contextLine;
    } else {
      var chartEl = focus;
      var chartLine = focusLine;
    }

    var line = chartEl.selectAll('path.line')
                      .data(chart_data);

    line.enter().append('path')
          .attr("class", "line");

    line.transition()
              .attr('d', function(d) { return chartLine(d); });

    line.exit().remove();
  };

  function renderBrush() {
    if (d3.select('g.brush').empty()) {
      renderLines('context');

      context.append("g")
          .attr("class", "x brush")
          .attr("y",-50)
          .call(brush)
        .selectAll("rect")
          .attr("y", -6)
          .attr("height", height2 + 7);

          context.append("g")
              .attr("class", "x brush")
              .attr("y",-50)
              .call(brush)
            .selectAll("rect")
              .attr("y", -6)
              .attr("height", height2 + 7);
    } else {
      renderLines('context');
    };
  }

  function brushdate() {
  if (d3.event.sourceEvent.type === "brush") return;
  var d0 = d3.event.selection.map(x.invert),
      d1 = d0.map(d3.timeDay.round);

  // If empty when rounded, use floor instead.
  if (d1[0] >= d1[1]) {
    d1[0] = d3.timeDay.floor(d0[0]);
    d1[1] = d3.timeDay.offset(d1[0]);
  }

  d3.select(this).call(d3.event.target.move, d1.map(x));
}


  function brushed() {
    x.domain(brush.empty() ? x2.domain() : brush.extent());
    focus.selectAll("path.line").attr("d", focusLine);
    focus.select(".x.axis").call(xAxis);
  }





  var margindate = {top: 10, right: 10, bottom: 20, left: 10};
      widthdate = 920;
      heightdate = 62;

  //var $startdate = d3.select("span.start"),
  //	$enddate = d3.select("span.end");

    var today = new Date();
    today.setDate(today.getDate()-10);
    var lasttwomonths = new Date();
    var lastday = new Date();
    lasttwomonths.setDate(today.getDate()-60);
    lastday.setDate(lastday.getDate()-2);

  var start = lasttwomonths,
  	startExtent = today,
  	endExtend = lastday,
  	end = lastday;

  var x = d3.time.scale()
      .domain([start, end])
      .range([0, widthdate]);

  var brushdate = d3.svg.brush()
      .x(x)
      .extent([startExtent, endExtend])
      .on("brush", brushedDate);

  var svgdate = svg.append("svg")
      .attr("width", widthdate + margindate.left + margindate.right)
      .attr("height", heightdate + margindate.top + margindate.bottom)
    .append("g")
      .attr("transform", "translate(" + 40 + "," + 0 + ")");

  svgdate.append("rect")
      .attr("class", "grid-background")
      .attr("width", widthdate)
      .attr("height", heightdate);

  svgdate.append("g")
      .attr("class", "x grid")
      .attr("transform", "translate(0," + heightdate + ")")
      .call(d3.svg.axis()
          .scale(x)
          .orient("bottom")
          .ticks(d3.time.hours, 6)
          .tickSize(-heightdate)
          .tickFormat(""))
    .selectAll(".tick")
      .classed("minor", function(d) { return d.getHours(); });

  svgdate.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + heightdate + ")")
      .call(d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .ticks(d3.time.days, 2)
        .tickFormat(d3.time.format("%m/%d"))
        .tickPadding(0))
    .selectAll("text")
      .attr("x", -14)
      .style("text-anchor", null);

  var gBrush = svgdate.append("g")
      .attr("class", "brush")
      .call(brushdate);

  gBrush.selectAll("rect")
      .attr("height", heightdate);

  var bucket = d3.scale.quantize()
  			.domain([start, end])
  			.range(d3.time.hours(start, end, 6));

  function brushedDate() {
    var extent0 = brushdate.extent(),
        extent1;
    if (d3.event.mode === "move") {
      var d0 = bucket(extent0[0]),
      	d1 = bucket(extent0[1]);
      extent1 = [d0, d1];
    }
    else {
      extent1 = extent0.map(bucket);
      if (extent1[0] >= extent1[1]) {
        extent1[0] = bucket(extent0[0]);
        extent1[1] = bucket(extent0[1]);
      }
    }

    renderRange(extent1);

    d3.select(this).call(brushdate.extent(extent1));
  }

  function renderRange(extent) {
  	//$startdate.text(d3.time.format.iso(extent[0]));
  	//$enddate.text(d3.time.format.iso(extent[1]));
  }













}
