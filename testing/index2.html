        context.append("g")

            var zoom = d3.behavior.zoom()

                .attr("height", (height + 100))

  //Testing for more than one data set
  line_data.push(new Array());
  data.forEach(function(d) { line_data[0].push({date: d.date, value:d.value}); });
  // Gets the min and max date for x domain
  x.domain([d3.min(data, function(d) { return d.date; }),d3.max(data, function(d) { return d.date; })]);
  // Gets the min and max values for y domain
  y.domain([ d3.min(data, function(d) { return d.value; }),d3.max(data, function(d) { return d.value; })]);
  // Sets the domains
  x2.domain(x.domain());
  y2.domain(y.domain());


 zoom.x(x);

  function drawChart() {
    svg = d3.selectAll('svg').data([chart_data]);
    updateScales();
    renderAxes();
    renderLines('focus');
    renderBrush();
  }

  function addDots() {

  }

  function updateScales() {
    y.domain([
      0,
      d3.max(chart_data, function(line) {
        return d3.max(line, function(d) {
          return d.value;
        })
      })
    ]);
  }

  function renderAxes() {
    if (d3.select('.x.axis').empty()) {
      focus.append("g")
          .attr("class", "x axis");

      focus.append("g")
          .attr("class", "y axis");

      context.append("g")
          .attr("class", "x axis");
    };

    focus.select('.x.axis')
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    focus.select('.y.axis')
        .call(yAxis);

    context.select('.x.axis')
        .attr("transform", "translate(0," + height2 + ")")
        .call(xAxis2);
  }



  function renderLines(chart) {
    if (chart == 'context') {
      var chartEl = context;
      var chartLine = contextLine;
    } else {
      var chartEl = focus;
      var chartLine = focusLine;
    }
    var line = chartEl.selectAll('path.line').data(chart_data);
    line.enter().append('path').attr("class", "line");
    line.transition().attr('d', function(d) { return chartLine(d); });
    line.exit().remove();
  }
  function renderBrush() {
    if (d3.select('g.brush').empty()) {
      renderLines('context');
      context.append("g")
          .attr("class", "x brush")
          .attr("y",-50)
          .call(brush)
        .selectAll("rect")
          .attr("y", -6)
          .attr("height", height2 + 7);

      context.append("g")
          .attr("class", "x brush")
          .attr("y",-50)
          .call(brush)
        .selectAll("rect")
          .attr("y", -6)
          .attr("height", height2 + 7);
    } else {
      renderLines('context');
    };
  }
  function brushed() {
    x.domain(brush.empty() ? x2.domain() : brush.extent());
    focus.selectAll("path.line").attr("d", focusLine);
    focus.select(".x.axis").call(xAxis);
    zoom.x(x);
  }
  function draw() {
    focus.select(".area").attr("d", area);
    focus.select(".x.axis").call(xAxis);
    brush.extent(x.domain());
    focus.selectAll("path.line").attr("d", focusLine);
    svg.select(".brush").call(brush);
  }
}
